<table class="table table-bordered" frame="1">
  <thead class="thead-dark">
    <tr>
      <th colspan="5" class="text-center">TASK LIST</th>
    </tr>
  </thead>
  <tr>
    <td>Sr.no</td>
    <td>Name</td>
    <td>Status</td>
    <td>Description</td>
    <td>Complition Date</td>
  </tr>
  <ng-container *ngFor="let tasks of taskList; let i = index">
    <tr class="{{tasks.class}}">
      <td class="text-center">{{i+1}}</td>
      <td>{{tasks.name}} </td>
      <td>{{tasks.status}}</td>
      <td>{{tasks.description}}</td>
      <td>{{tasks.date | date: 'dd/MM/yyyy'}}</td>
    </tr>
  </ng-container>
</table>
<div class="color-code">
  <p>Color Indicators:</p>
  <span class="close-task-indicator"></span> Closed Tasks
  <span class="open-task-indicator"></span> Open Tasks
  <span class="inprogress-task-indicator"></span>In-progress Tasks
  <span class="pending-task-indicator" title="Task which are with status open or in-progress but completion date has expired"></span>Pending Tasks
</div>
